<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        h2 {
            margin-bottom: 10px;
        }

        /* Team containers */
        .team {
            width: 90%;
            max-width: 450px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
        }

        .team-a {
            border-left: 5px solid #2196F3;
            background-color: #E3F2FD;
        }

        .team-b {
            border-left: 5px solid #F44336;
            background-color: #FFEBEE;
        }

        /* Player input rows */
        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }

        .player-row input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.2s;
        }

        .player-row input:hover {
            border-color: #888;
        }

        @media (max-width: 500px) {
            .player-row {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
        }

        .begin-game-btn, .back-btn {
            width: 70%;
            max-width: 400px;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, opacity 0.3s;
        }

        .begin-game-btn {
            background-color: #4CAF50;
            display: none;
            opacity: 0;
        }

        .begin-game-btn.visible {
            display: block;
            opacity: 1;
        }

        .begin-game-btn:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }

        .back-btn {
            background-color: #9E9E9E;
        }

        .back-btn:hover {
            background-color: #757575;
            transform: scale(1.03);
        }

        /* Small hint text */
        .hint {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Select Teams</h1>
    <p class="hint">Enter each player’s name and phone number — make sure everyone’s ready!</p>

    <form id="team-form">
        <div class="team team-a" id="team-a">
            <h2>Team A (Blue)</h2>
        </div>

        <div class="team team-b" id="team-b">
            <h2>Team B (Red)</h2>
        </div>

        <div class="button-container">
            <button type="button" class="back-btn" onclick="window.location.href='{{ url_for('index') }}'">
                ← Back to Game Selection
            </button>
            <button type="button" class="begin-game-btn" id="begin-game">Begin Game</button>
        </div>
    </form>

    <!-- Datalist for existing players -->
    <datalist id="players-list">
        {% for player in players %}
        <option value="{{ player }}"></option>
        {% endfor %}
    </datalist>

    <script>
        const numPlayers = {{ num_players }};
        const teamAContainer = document.getElementById('team-a');
        const teamBContainer = document.getElementById('team-b');
        const beginGameBtn = document.getElementById('begin-game');

        // Create input rows dynamically
        function createPlayerRow(teamContainer, index, teamPrefix) {
            const row = document.createElement('div');
            row.className = 'player-row';

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.placeholder = `Player ${index + 1} Name`;
            nameInput.name = `${teamPrefix}_player${index + 1}_name`;
            nameInput.className = 'player-name';
            nameInput.setAttribute('list', 'players-list');

            const phoneInput = document.createElement('input');
            phoneInput.type = 'tel';
            phoneInput.placeholder = 'Phone (optional)';
            phoneInput.name = `${teamPrefix}_player${index + 1}_phone`;
            phoneInput.className = 'player-phone';

            row.appendChild(nameInput);
            row.appendChild(phoneInput);
            teamContainer.appendChild(row);
        }

        // Generate rows for each team
        for (let i = 0; i < numPlayers; i++) {
            createPlayerRow(teamAContainer, i, "team_a");
            createPlayerRow(teamBContainer, i, "team_b");
        }

        // Check if all names filled to show "Begin Game"
        function checkInputs() {
            const names = document.querySelectorAll('.player-name');
            let allFilled = true;
            names.forEach(input => {
                if (!input.value.trim()) allFilled = false;
            });

            if (allFilled) {
                beginGameBtn.classList.add('visible');
            } else {
                beginGameBtn.classList.remove('visible');
            }
        }

        document.addEventListener('input', checkInputs);

        // Begin Game button handler
        beginGameBtn.addEventListener('click', async () => {
            const formData = new FormData(document.getElementById('team-form'));
            const data = {};
            formData.forEach((value, key) => data[key] = value.trim());

            const response = await fetch("/team_selection", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });

            if (response.redirected) {
                window.location.href = response.url;
            } else {
                alert("Something went wrong — please try again.");
            }
        });
    </script>
</body>
</html>
